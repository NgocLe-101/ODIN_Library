<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Library</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input-form">
            <div class="btn-container">
                <button id="new-book-btn" class="btn" onclick="showForm()">NEW BOOK</button>
            </div>
            <form class="book-input">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="numPages">Number of pages: </label>
                <input type="text" name="numPages" id="numPages">
                <div class="btn-container">
                    <button class="btn" type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="card-box">
            <div class="card">
                <div class="header">
                    <p class="state">100</p>
                </div>
                <div class="center">
                    <h1 class="title">Harry Potter</h1>
                    <h3 class="author">J. K. Rowling</h3>
                </div>
                <div class="footer">
                    <div class="btn-container">
                        <button class="btn">Change</button>
                    </div>
                    <div class="btn-container">
                        <button class="btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
